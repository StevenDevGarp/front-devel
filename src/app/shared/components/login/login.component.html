<div>
    <body>
        <div class="wrapper">
            <form action="" (ngSubmit)="login()">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" [(ngModel)]="user" name="user" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                </div>
  
                <button type="submit" class="btn" [disabled]="!user || !password">Login</button>
            </form>
            <a href="/register" class="flex justify-center text-2xl text-white py-2 px-10 rounded focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out shadow-lg">
              Crea tu cuenta
          </a>
        </div>
  
    
    </body>
  </div>
