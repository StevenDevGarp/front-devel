<div class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden">
      <svg class="h-full w-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="rgba(255,255,255,0.2)" fill-opacity="1" d="M0,32L48,80C96,128,192,224,288,224C384,224,480,128,576,90.7C672,53,768,75,864,96C960,117,1056,139,1152,149.3C1248,160,1344,160,1392,160L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </div>
    <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl p-8 max-w-md w-full relative overflow-hidden">
      <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-green-400 via-blue-500 to-purple-600"></div>
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">Bienvenido</h1>
        <p class="text-gray-200">Inicia sesión para continuar</p>
      </div>

            <form action="" (ngSubmit)="login()" class="space-y-6">
                <div class="relative">
                    <label for="email" class="text-sm font-medium text-gray-200 block mb-1">Correo electrónico</label>
                    <div class="relative">
                        <input type="text" 
                        placeholder="Username" 
                        class="pl-10 bg-white bg-opacity-20 border-0 text-white placeholder-gray-300 w-full py-2 px-4 rounded"
                        [(ngModel)]="user" name="user" required>
                    </div>
                </div>

                <div class="relative">
                    <label for="password" class="text-sm font-medium text-gray-200 block mb-1">Contraseña</label>
                    <div class="relative">
                        <input type="password" 
                        class="pl-10 bg-white bg-opacity-20 border-0 text-white placeholder-gray-300 w-full py-2 px-4 rounded"
                        placeholder="Password" [(ngModel)]="password" name="password" required>
                    </div>    
                </div>
  
                <button type="submit"  class="w-full bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 flex items-center justify-center" [disabled]="!user || !password">Login</button>
            </form>
          <div class="mt-6">
            <a href="/register" class="w-full bg-white text-gray-800 hover:bg-gray-100 font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out flex items-center justify-center">
              Crear Una cuenta
            </a>
          </div>
          <div class="mt-6 text-center">
            <a href="#" class="text-sm text-white hover:text-gray-200 transition duration-300 ease-in-out">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
