<div>
    <body>
        <div class="wrapper">
            <form action="" (ngSubmit)="registerUser()">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre de usuario" [(ngModel)]="user" name="username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Nombre completo" [(ngModel)]="fullName" name="user_name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Correo electrónico" [(ngModel)]="email" name="email" required>
                </div>
  
                <button type="submit" class="btn" [disabled]="!user || !password || !fullName || !email">Registrarse</button>
            </form>
            <a href="/login" class="flex justify-center text-2xl text-white py-2 px-10 rounded focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out shadow-lg">
                Iniciar Sesion
            </a>
        </div>

    
    </body>
</div>
